version: '3.8'

services:
  realnet-admin:
    container_name: realnet-admin
    build:
      context: ./realnet-admin
      dockerfile: Dockerfile
    ports:
      - "8009:80"
    volumes:
      - ./realnet-admin:/var/www/html
      - /var/www/html/vendor
    env_file:
      - ./realnet-admin/.env
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    networks:
      - realnet-network

