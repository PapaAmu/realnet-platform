  mysql:
    image: mysql:8.0
    container_name: realnet_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: RealNet1
      MYSQL_DATABASE: realnet
    networks:
      - realnet-network

volumes:
  mysql_data:

networks:
  realnet-network:
    driver: bridge
